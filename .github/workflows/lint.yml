name: Lint

on: [push, pull_request]

jobs:
    run-linters:
        name: Run linters
        runs-on: ubuntu-latest

        steps:
            - name: Skip Duplicate Actions
              uses: fkirc/skip-duplicate-actions@v3.4.0

            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 14

            - name: Install dependencies
              run: npm ci

            - name: Run linters
              run: npm run lint
